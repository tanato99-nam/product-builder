<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제휴 문의</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header>
      <h1>제휴 문의</h1>
      <p>파트너십 관련 문의 사항을 남겨주시면 빠르게 연락드리겠습니다.</p>
    </header>

    <form id="contact-form" action="https://formspree.io/f/xvzbqlnj" method="POST">
      <div class="form-group">
        <label for="name">이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="홍길동" required />
      </div>

      <div class="form-group">
        <label for="company">회사명 <span class="required">*</span></label>
        <input type="text" id="company" name="company" placeholder="(주)회사이름" required />
      </div>

      <div class="form-group">
        <label for="email">이메일 <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@company.com" required />
      </div>

      <div class="form-group">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" />
      </div>

      <div class="form-group">
        <label for="partnership-type">제휴 유형 <span class="required">*</span></label>
        <select id="partnership-type" name="partnership_type" required>
          <option value="" disabled selected>유형을 선택해주세요</option>
          <option value="마케팅 제휴">마케팅 제휴</option>
          <option value="기술 파트너십">기술 파트너십</option>
          <option value="유통/판매 제휴">유통/판매 제휴</option>
          <option value="투자 문의">투자 문의</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">문의 내용 <span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="제휴 제안 내용을 자유롭게 작성해주세요." required></textarea>
      </div>

      <button type="submit" id="submit-btn">문의 보내기</button>
    </form>

    <div id="success-msg" class="alert alert-success" hidden>
      문의가 성공적으로 접수되었습니다. 빠른 시일 내에 연락드리겠습니다.
    </div>
    <div id="error-msg" class="alert alert-error" hidden>
      전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.
    </div>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
